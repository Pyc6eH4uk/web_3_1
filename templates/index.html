<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    {% if boxes|length > 0 %}
    {% for box in boxes %}
    <p>{{box}}</p>
    {% endfor %}
    {% endif %}
    <a href="{{url_for('available_boxes')}}">Boxes</a>
    <form><input type=button value="Refresh" onClick="history.go()"></form>

</body>
</html>
