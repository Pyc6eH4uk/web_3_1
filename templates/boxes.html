<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxes</title>
</head>
<body>
    {% if error %}
        <span>{{error}}</span>
    {% endif %}
    {% if happy %}
        <span>{{happy}}</span>
    {% endif %}
    {% if boxes|length > 0 %}
        {% for key, value in boxes.items() %}
        {% set my_color = value['color'] %}
        <p><b style="background: {{value['color']}}">{{key}}</b> - {{value['color']}}. <a href="http://127.0.0.1:5000/boxes/{{key}}">Go to box</a></p>
        {% endfor %}
    {% else %}
    <span>No available boxes :c</span>
    {% endif %}
    <form><input type=button value="Refresh" onClick="history.go()"></form>

</body>
</html>
